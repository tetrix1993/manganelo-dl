<!DOCTYPE html>
<html>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="static/main.css" />
    <script src="static/jquery-3.4.1.min.js"></script>
</head>
<body>
    <button onclick="sortTableBySeries()">Sort By Series</button>
    <button onclick="sortTableByDate()">Sort By Latest Date</button>
    <button onclick="window.location.href='/'">Go Back</button>
    <br/>
    <br/>
    <table id="updated-table">
        <tr>
            <th>Series</th>
            <th>Last Uploaded</th>
        </tr>
    </table>
    <script>
        let $table = $('#updated-table');
        
        let loadChapter = function(id) {
            $.ajax('/download/' + id + '/data.json', {
                success: function(data) {
                    chapterList = data;
                    //console.log(chapterList[0].datePublished);
                    $('#s-' + id).html(chapterList[0].datePublished);
                },
                error: function(data, textStatus, xhr) {
                    alert(data.status + ' ' + xhr);
                }
            });
        }
        
        let loadSeries = function() {
            $.ajax('/static/data.json', {
                success: function(data) {
                    seriesList = data;
                    for (i = 0; i < seriesList.length; i++) {
                        series = seriesList[i]
                        $table.html($table.html() + '<td>' + series.name + '</td><td id="s-' + series.id + '"></td>');
                        loadChapter(series.id);
                    }
                },
                error: function(data, textStatus, xhr) {
                    alert(data.status + ' ' + xhr);
                }
            });
        }
        
        // https://www.w3schools.com/howto/howto_js_sort_table.asp
        let sortTableByDate = function() {
          var table, rows, switching, i, x, y, shouldSwitch;
          table = document.getElementById("updated-table");
          switching = true;
          /* Make a loop that will continue until
          no switching has been done: */
          while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
              // Start by saying there should be no switching:
              shouldSwitch = false;
              /* Get the two elements you want to compare,
              one from current row and one from the next: */
              x = rows[i].getElementsByTagName("TD")[1];
              y = rows[i + 1].getElementsByTagName("TD")[1];
              // Check if the two rows should switch place:
              if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
                // If so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
              }
            }
            if (shouldSwitch) {
              /* If a switch has been marked, make the switch
              and mark that a switch has been done: */
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
            }
          }
        }

        let sortTableBySeries = function() {
          var table, rows, switching, i, x, y, shouldSwitch;
          table = document.getElementById("updated-table");
          switching = true;
          /* Make a loop that will continue until
          no switching has been done: */
          while (switching) {
            // Start by saying: no switching is done:
            switching = false;
            rows = table.rows;
            /* Loop through all table rows (except the
            first, which contains table headers): */
            for (i = 1; i < (rows.length - 1); i++) {
              // Start by saying there should be no switching:
              shouldSwitch = false;
              /* Get the two elements you want to compare,
              one from current row and one from the next: */
              x = rows[i].getElementsByTagName("TD")[0];
              y = rows[i + 1].getElementsByTagName("TD")[0];
              // Check if the two rows should switch place:
              if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
                // If so, mark as a switch and break the loop:
                shouldSwitch = true;
                break;
              }
            }
            if (shouldSwitch) {
              /* If a switch has been marked, make the switch
              and mark that a switch has been done: */
              rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
              switching = true;
            }
          }
        }
        
        $(document).ready(function() {
            loadSeries();
        });
    </script>
</body>
</html>
